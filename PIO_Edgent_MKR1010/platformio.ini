[env:mkr1010]
platform = atmelsam@8.1.0
board = mkrwifi1010
framework = arduino
monitor_speed = 115200

lib_deps =
    Blynk=https://github.com/blynkkk/blynk-library/archive/refs/heads/master.zip
    arduino-libraries/WiFiNINA@^1.8.13
    arduino-libraries/ArduinoHttpClient@^0.4.0
    cmaglie/FlashStorage@^1.0.0
    michael71/Timer5@^1.0.0
    ArduinoOTA=https://github.com/JAndrassy/ArduinoOTA.git

build_flags =
    -Wfatal-errors          ; Fail on first error


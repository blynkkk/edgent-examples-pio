; https://docs.platformio.org/page/projectconf.html

[env:esp8266]
platform = espressif8266
board = d1_mini
framework = arduino

lib_deps =
    blynkkk/Blynk

build_flags =
    -Wfatal-errors          ; Fail on first error
    -Wl,-Teagle.flash.4m1m.ld
    -D PIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH
